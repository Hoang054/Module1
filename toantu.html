<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vatly;
        let hoahoc;
        let sinhhoc;
        vatly = prompt("nhap diem vat ly")
        hoahoc = prompt("nhap diem hoa hoc")
        sinhhoc = prompt("nhap diem sinh hoc")
        let diemly = parseInt(vatly);
        let diemhoa = parseInt(hoahoc);
        let diemsinh = parseInt(sinhhoc);
        let tb = (diemly+diemhoa+diemsinh)/3;
        document.write("diem trung binh=" + tb);
    </script>
</body>
</html>
