<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .khoangcach{
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <form>
         <span class="khoangcach"><b>Amount</b></span>
         <span class="khoangcach"><b>From currency</b></span>
         <span class="khoangcach"><b>To Currency</b></span><br>

         <span><input type="text" id='amount' value="1"></span>
         <span class="khoangcach">
             <select id="convert1">
                 <option value="VietNam">VietNam</option>
                 <option value="USD">USD</option>
             </select>
        </span>
         <span class="khoangcach">
             <select id="convert2">
                 <option value="USD">USD</option>
                 <option value="VietNam">VietNam</option>
                </select>
            </span>
         <span class="khoangcach"><input type="button" onclick="convert()" value="convert"></span><br>
          <div id="show"></div>
        </form>
         <script>
             function convert(){
                 let tien1 = document.getElementById('convert1').value;
                 let tien2 = document.getElementById('convert2').value;
                 let amount = +document.getElementById('amount').value;
                 let result;
                 if(tien1==='USD'&&tien2==='VietNam'){
                     result = amount * 23000;
                    
                 }else if(tien1==='VietNam'&&tien2==='USD'){
                     result= amount/23000;
              
                 }
                 document.getElementById('show').innerHTML = "result="+result;

             }
         </script>
</body>
</html>
